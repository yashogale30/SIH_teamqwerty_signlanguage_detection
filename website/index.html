<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language to Text and Speech Converter</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="main-heading">Sign to Text and Speech</h1>
    
    <div id="content">
        <!-- Camera Section -->
        <div id="camera">
            <video id="video" width="100%" height="100%" autoplay></video>
            
            <!-- Add buttons here, below the video -->
            <div id="camera-controls">
                <button id="camera-on" class="camera-btn">Camera On</button>
                <button id="camera-off" class="camera-btn">Camera Off</button>
            </div>
        </div>
        

        <!-- Right Section -->
        <div id="right-section">
            <!-- Audio Control Section -->
            <div id="audio-controls">
                <i class="fas fa-microphone-alt"></i>
                <audio id="audio" controls>
                    <source id="audio-source" src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="output">
                <h2>Recognized Text:</h2>
                <p id="recognized-text"></p>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
